<form
  autocomplete="off"
  #searchForm="ngForm"
  (ngSubmit)="searchJokes(searchForm.value)"
>
  <input
    [ngModel]="model.word"
    name="word"
    type="text"
    id="word"
    required
    minlength="3"
    maxlength="20"
    class="form-input"
    placeholder="De 3 Ã  20 lettres"
  >&nbsp;
  <button
    type="submit"
    class="btn btn-primary"
  >
    Search
  </button>
</form>
